<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="border p-4 rounded bg-light shadow-sm">
          <h2 class="mb-4 text-center">Login</h2>
          
          <div class="form-group">
            <label for="email">Email:</label>
            <input id="email" formControlName="email" type="email" class="form-control" placeholder="Ingrese su email"/>
            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger mt-1">
              <small *ngIf="loginForm.get('email')?.errors?.['required']">El email es requerido.</small>
              <small *ngIf="loginForm.get('email')?.errors?.['email']">Formato de email inv치lido.</small>
            </div>
          </div>
    
          <div class="form-group mt-3">
            <label for="password">Contrase침a:</label>
            <input id="password" formControlName="password" type="password" class="form-control" placeholder="Ingrese su contrase침a"/>
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger mt-1">
              <small *ngIf="loginForm.get('password')?.errors?.['required']">La contrase침a es requerida.</small>
            </div>
          </div>
    
          <button type="submit" class="btn btn-primary btn-block mt-4" [disabled]="loginForm.invalid">Login</button>
    
          <div *ngIf="errorMessage" class="alert alert-danger mt-3">
            <p>{{ errorMessage }}</p>
          </div>
        </form>
      </div>
    </div>
  </div>
